  style: # button style: icon, text
    color: "#ffffff"
    background: "#444444"
    text: "複製"

# Loading animation (Netflix style)
loading_animation:
  enable: true # Global enable/disable for the entire loading animation system
  duration: 3500 # Animation duration in milliseconds
  skip_on_return: true # Skip animation on return visits within same session
  auto_resize_font: true # Automatically resize font to prevent line wrapping on mobile devices
  
  # Default settings (for all domains except .onion and .i2p)
  default:
    enable: false # Enable animation for regular domains (all except .onion and .i2p)
    blog_name: "YIMANG"
    text_color: "#FF5A36" # Netflix orange (recommended)
    icon:
      enable: true
      image: "images/avatar.webp"
      animate: true
  
  # Tor network settings (.onion domains)
  onion:
    enable: true # Enable animation for Tor domains
    blog_name: "Welcome from Tor"
    text_color: "#7d4698" # Tor purple
    icon:
      enable: true
      image: "images/tor.svg" # Tor logo (SVG)
      animate: true
  
  # I2P network settings (.i2p domains)
  i2p:
    enable: true # Enable animation for I2P domains
    blog_name: "Welcome from I2P"
    text_color: "#00CC00" # I2P green
    icon:
      enable: true
      image: "images/i2p.svg" # I2P logo (SVG)
      animate: true

# Reading progress bar
reading_progress:
  enable: true # Enable/disable reading progress bar
  position: top # top or bottom
  height: 3px # Progress bar height
  color: # Custom color (gradient or solid), leave empty for default
  smooth: true # Smooth animation
  post_only: true # Only show on post pages
  adjust_on_image_load: true # Recalculate on image load